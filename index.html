<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>

</head>
<body id="body">
    <div id = "container">
        <div id="calculator-ui">
            <div class = "display">0</div>
            <div class = "buttons">
                <div class="left">
                    <div class = 'top-buttons'>
                        <button class = "clear others">A/C</button>
                        <button class = "pos-neg others">+/-</button>
                        <button class = "decimal others">%</button>
                    </div>
                    <div id = "numbers">
                        <button class = "7 numbers">7</button>
                        <button class = "8 numbers">8</button>
                        <button class = "9 numbers">9</button>
                        <button class = "4 numbers">4</button>
                        <button class = "5 numbers">5</button>
                        <button class = "6 numbers">6</button>
                        <button class = "1 numbers">1</button>
                        <button class = "2 numbers">2</button>
                        <button class = "3 numbers">3</button>
                    </div>
                    <div class = "zero-dot">
                        <button class = "zero bot">0</button>
                        <button class = "dot bot">.</button>
                    </div>
                </div>
                <div class = 'operations'>
                    <button class = "/ op">/</button>
                    <button class = "* op">*</button>
                    <button class = "- op">-</button>
                    <button class = "+ op">+</button>
                    <button class = "= op">=</button>

                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
