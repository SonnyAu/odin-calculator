<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>

</head>
<body id="body">
    <div id = "container">
        <div id="calculator-ui">
            <div class = "display"></div>
            <div class = "buttons">
                <div class="left">
                    <div class = 'top-buttons'>
                        <button class = "clear others"></button>
                        <button class = "pos-neg others"></button>
                        <button class = "decimal others"></button>
                    </div>
                    <div id = "numbers">
                        <button class = "seven numbers"></button>
                        <button class = "eight numbers"></button>
                        <button class = "nine numbers"></button>
                        <button class = "four numbers"></button>
                        <button class = "five numbers"></button>
                        <button class = "six numbers"></button>
                        <button class = "one numbers"></button>
                        <button class = "two numbers"></button>
                        <button class = "three numbers"></button>
                    </div>
                    <div class = "zero-dot"></div>
                </div>
                <div class = 'operations'></div>
            </div>
        </div>
    </div>
    
</body>
</html>
