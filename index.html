<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>

</head>
<body id="body">
    <div id = "container">
        <div id="calculator-ui">
            <div class = "display">0</div>
            <div class = "buttons">
                <div class="left">
                    <div class = 'top-buttons'>
                        <button class = "clear others">A/C</button>
                        <button class = "pos-neg others">+/-</button>
                        <button class = "decimal others">%</button>
                    </div>
                    <div id = "numbers">
                        <button id = "seven" class = "number">7</button>
                        <button id = "eight" class = "number">8</button>
                        <button id = "nine" class = "number">9</button>
                        <button id = "four" class = "number">4</button>
                        <button id = "five" class = "number">5</button>
                        <button id = "six" class = "number">6</button>
                        <button id = "one" class = "number">1</button>
                        <button id = "two" class = "number">2</button>
                        <button id = "three" class = "number">3</button>
                    </div>
                    <div class = "zero-dot">
                        <button class = "zero bot number">0</button>
                        <button class = "dot bot number">.</button>
                    </div>
                </div>
                <div class = 'operations'>
                    <button class = "divide op">/</button>
                    <button class = "multiply op">*</button>
                    <button class = "subtract op">-</button>
                    <button class = "add op">+</button>
                    <button class = "equals op">=</button>

                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
